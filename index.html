  <script type="text/javascript">
    var saat = (new Date).getHours();
    var bodyElementi = document.querySelector("body");
    var footerElementi = document.querySelector(".geceModu");
    var buttonElementi = document.querySelector("#darkMode");
    if (saat > 20 || saat < 4) {
      nightMode();
    }

    function nightMode() {
      bodyElementi.classList.toggle("bg-dark");
      bodyElementi.classList.toggle("text-light");

      footerElementi.classList.toggle("bg-dark");
      footerElementi.classList.toggle("text-light");
      buttonElementi.classList.toggle("btn-dark");

      if (bodyElementi.classList.contains("bg-dark")) {
        buttonElementi.innerText = "Day Mode";
      } else {
        buttonElementi.innerText = "Night Mode";
      }
    }
  </script>
